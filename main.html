    <div class="global-wrap">
      <div class="container">
        <div class="user-interface">
          <h2 class="heading-primary"><span class="redDom">F</span>Society</h2>
          <div id="userList" class="mb-big">
            <img src="assets/mrobot.png" alt="" /><span

          </div>
          <div class="list-wrap mt-big">

              <li>

              <li>

              </li>
            </ul>

            <ul class="closing__list">
              <li>
                <img src="assets/close.svg" alt="" />
                <a href="#" id="closeAccBtn">Close Account</a>
              </li>

              <li>
                <img src="assets/logout.svg" alt="" />
                <a href="#" id="logOut">Logout</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="post-interface">
          <h2 class="heading-primary mb-small">Home</h2>
          <form>
            <textarea
              name=""
              id="postData"
              cols="30"
              rows="10"
              placeholder="Compose new Post!"
            ></textarea>

            <button id="postBtn">+</button>
          </form>

          <div class="user-interface__posts mt-huge">

        <div class="search-interface">

            <img src="assets/search.svg" alt="" />
